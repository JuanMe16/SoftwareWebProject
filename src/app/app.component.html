<div class="p-2 flex justify-center">
  <div class="p-3 bg-slate-200 rounded-sm font-mono m-12" *ngFor="let carril of carrils">
    <h1 class="px-12 bg-slate-400 p-2 rounded-sm font-bold text-4xl"> Carril {{carrils.indexOf(carril)+1}} </h1>
    <div class="text-center" *ngFor="let student of carril">
      <div class="text-white text-xl font-bold rounded-md my-2 {{student.type}}">
        {{student.name}}
      </div>
    </div>
  </div>
</div>

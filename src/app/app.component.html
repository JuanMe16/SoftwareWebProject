<div class="flex justify-center">
  <div class="m-12" *ngFor="let carril of carrils">
    <h1 class="font-bold text-4xl"> Carril {{carrils.indexOf(carril)+1}} </h1>
    <div class="text-center" *ngFor="let student of carril">
      <div class="{{student.type}}">
        {{student.name}}
      </div>
    </div>
  </div>
</div>
